<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./styles/login.css">
    
    

</head>
<body>
    <div class="login-form bg-white h-100">
        <img src="./images/logo.png" class="mx-auto pt-3 d-block logo">
        <h1 class="text-center">Welcome Back!</h1>

        <form action="" class="ms-5 me-5">
            <label for="phone" class="ph mb-2">Phone Number</label>
            <input id="login" class="form-control form-control-lg mb-4" type="text">

            <button id="login" class="btn btn-danger btn-lg px-5" type="submit">Login</button><p class="ms-5 link-secondary d-inline-block">Dont have an account? <a href="javascript: void(0)" id="s-link">sign up</a></p>
        </form>
    </div>
    <div class="signup-form bg-white">
        <img src="./images/logo.png" class="mx-auto pt-3 d-block logo">
        <h1 class="text-center text-lg-center">Welcome!</h1>

        <form action="" class="ms-5 me-5 pb-auto">

            
            <label for="name" class="ph mb-2">Name</label>
            <input class="form-control form-control-lg mb-4" type="text">


            <label for="Address" class="ph mb-2">Address</label>
            <input class="form-control form-control-lg mb-4" type="text">


            <label for="phone" class="ph mb-2">Phone Number</label>
            <input class="form-control form-control-lg mb-4" type="text">

            <button id="signup" class="btn btn-danger btn-lg px-5" type="submit">Sign up</button><p class="ms-5 d-inline-block link-secondary">Have an account? <a href="javascript: void(0)" id="l-link">Login</a></p>
        </form>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/login.js"></script>
    
    </body>
</html>
